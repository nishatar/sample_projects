<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
   
    <form id="practiceForm">
        <h2> Practice Form</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>

        <label for="experience">Experience / Skills</label>
        <textarea id="experience" rows="4" placeholder="Write your experience, skills, or notes"></textarea>

        <label for="goals">5-Year Goal</label>
        <textarea id="goals" rows="3" placeholder="Where do you see yourself in 5 years?"></textarea>

        <label for="weakness">Weakness</label>
        <textarea id="weakness" rows="3" placeholder="Your weakness"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('practiceForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent default submission

            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value,
                city: document.getElementById('city').value,
                gender: document.getElementById('gender').value,
                experience: document.getElementById('experience').value,
                goals: document.getElementById('goals').value,
                weakness: document.getElementById('weakness').value
            };

            console.log("Form Data Submitted:", data);
            alert("Form Submitted Successfully! Check console for data.");
            form.reset();
        });
    </script>
