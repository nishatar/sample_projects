<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="practice form">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="age">Age</label><br>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label for="gender">Gender</label><br>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>

        <label for="experience">Experience / Skills</label><br>
        <textarea id="experience" rows="4" placeholder="Write your experience, skills, or notes"></textarea>

        <label for="goals">5-Year Goal</label><br>
        <textarea id="goals" rows="3" placeholder="Where do you see yourself in 5 years?"></textarea>
<label for="weakness">Weakness</label><br>
        <textarea id="weakness" rows="3" placeholder="Your weakness"></textarea>

        <button type="submit">Submit</button>
    </form>
    </form>
    
</body>
</html>
